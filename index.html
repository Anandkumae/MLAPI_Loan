<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Approval Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow rounded">
      <h2 class="text-center mb-4">Loan Approval Predictor</h2>
      <form id="loanForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="Gender" class="form-label">Gender</label>
            <select class="form-select" id="Gender" required>
              <option value="1">Male</option>
              <option value="0">Female</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="Married" class="form-label">Married</label>
            <select class="form-select" id="Married" required>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="Education" class="form-label">Education</label>
            <select class="form-select" id="Education" required>
              <option value="1">Graduate</option>
              <option value="0">Not Graduate</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="ApplicantIncome" class="form-label">Applicant Income</label>
            <input type="number" class="form-control" id="ApplicantIncome" required>
          </div>
          <div class="col-md-6">
            <label for="LoanAmount" class="form-label">Loan Amount</label>
            <input type="number" class="form-control" id="LoanAmount" required>
          </div>
          <div class="col-md-6">
            <label for="Loan_Amount_Term" class="form-label">Loan Amount Term</label>
            <input type="number" class="form-control" id="Loan_Amount_Term" required>
          </div>
          <div class="col-md-6">
            <label for="Credit_History" class="form-label">Credit History</label>
            <select class="form-select" id="Credit_History" required>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="Property_Area" class="form-label">Property Area</label>
            <select class="form-select" id="Property_Area" required>
              <option value="0">Rural</option>
              <option value="1">Semiurban</option>
              <option value="2">Urban</option>
            </select>
          </div>
        </div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary">Predict</button>
        </div>
      </form>
      <div id="result" class="text-center mt-4 fw-bold fs-5"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("loanForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

     const data = {
  Gender: parseInt(document.getElementById("Gender").value),
  Married: parseInt(document.getElementById("Married").value),
  Education: parseInt(document.getElementById("Education").value),
  ApplicantIncome: parseFloat(document.getElementById("ApplicantIncome").value),
  LoanAmount: parseFloat(document.getElementById("LoanAmount").value),
  Loan_Amount_Term: parseFloat(document.getElementById("Loan_Amount_Term").value),
  Credit_History: parseInt(document.getElementById("Credit_History").value),
  Property_Area: parseInt(document.getElementById("Property_Area").value)
};

const response = await fetch("https://mlapi-loan-4.onrender.com/predict", {
  method: "POST",
  headers: {
    "Content-Type": "application/json",
  },
  body: JSON.stringify(data),
});


        if (!response.ok) {
          resultDiv.innerHTML = "❌ Prediction failed. Please check your input.";
          return;
        }

        const result = await response.json();
        resultDiv.innerHTML = result.prediction === 1 ? "✅ Loan Approved" : "❌ Loan Not Approved";
      } catch (error) {
        resultDiv.innerHTML = "❌ Error occurred. Check backend or inputs.";
      }
    });
  </script>
</body>
</html>
